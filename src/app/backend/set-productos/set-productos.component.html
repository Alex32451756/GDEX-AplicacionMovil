<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
      Configuraci√≥n de productos
    </ion-title>
    <ion-buttons slot="start" >
      <ion-button (click)="openMenu()">
        <ion-icon color=primary slot="icon-only" name="menu-sharp"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="padding-bottom: 25px;">
  <div class="nuevo">
    <ion-button (click)="nuevoPro()" class="normal" color="dark">nuevo</ion-button>
  </div>

  <div *ngIf="enableNewProducto">

    <ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="enableNewProducto = false;" > 
          <ion-icon slot="icon-only" name="close" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

      <h3 class="subtitulo encabezado"> Ingrese datos del producto</h3>
    <ion-item>
      <ion-label class="normal" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.nombre" class="normal" type="text" inputmode="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Precio normal:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.precioNormal" class="normal" type="number"  inputmode="numeric" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Precio reducido:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.precioReducido" class="normal" type="number"  inputmode="numeric" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" >
        Foto:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-uploa">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input (change)="newImageUploa($event)" id="file-uploa" style="display: none" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <ion-img class="imagen" [src]="newProducto.foto"></ion-img>
    </ion-item>

    <ion-button class="Guardar" expand="full" color="dark" (click)="guardarProducto()">
      Guardar
    </ion-button>
  </div>

 <ion-card *ngIf="!enableNewProducto" >
  <h3 class="subtitulo encabezado"> Lista de Productos</h3>
  <ion-item  *ngFor="let producto of productos">
    <ion-label>{{producto.nombre}}</ion-label>
  
    <ion-buttons slot="end">
      <ion-button (click)="newProducto = producto; enableNewProducto = true;"> 
        <ion-icon slot="icon-only" name="create-sharp" color="primary"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteProducto(producto)">
        <ion-icon slot="icon-only" name="trash-bin" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
 </ion-card>





  

</ion-content>

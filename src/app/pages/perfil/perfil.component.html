<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
      Perfil
    </ion-title>
    <ion-buttons slot="start" >
      <ion-button (click)="openMenu()">
        <ion-icon color=primary slot="icon-only" name="menu-sharp"></ion-icon> 
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" >
      <ion-button  [routerLink]="['/perfil']">
        <ion-icon color=primary slot="icon-only" name="person-circle"></ion-icon> 
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="uid === null">
    <h3 class="subtitulo encabezado"> Ingresa tus datos</h3>
    <ion-item>
      <ion-label class="normal" position="floating">
        Email:
      </ion-label>
      <ion-input [(ngModel)]="cliente.email" class="normal" type="text" inputmode="text" ></ion-input>
    </ion-item>
    <ion-item *ngIf="!ingresaEnable">
      <ion-label class="normal" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Celular:
      </ion-label>
      <ion-input [(ngModel)]="cliente.celular" class="normal" type="text"  inputmode="text" ></ion-input>
    </ion-item>
    <ion-item *ngIf="!ingresaEnable">
      <ion-label  class="normal" position="floating">
        Referencia a la ubicacion:
      </ion-label>
      <ion-input [(ngModel)]="cliente.referencia" class="normal" type="text" inputmode="text" ></ion-input>
    </ion-item>
    <ion-item *ngIf="!ingresaEnable">
      <ion-label class="normal" >
        Foto referencia:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item *ngIf="!ingresaEnable">
      <ion-img class="imagen" [src]="cliente.foto"></ion-img>
    </ion-item>
    <div class="botones">
      <ion-button  *ngIf="ingresaEnable" (click)=" ingresar()" expand="full"  class="normal"  color="success"  >
        Login
      </ion-button>
      &nbsp;
      <ion-button  *ngIf="!ingresaEnable" (click)="registrarse()" expand="full" class="normal"  color="dark"   >
        Registrar
      </ion-button>
      &nbsp;
      <ion-button *ngIf="ingresaEnable" (click)="ingresaEnable = false" expand="full" class="normal"  color="dark"   >
        o Registrar
      </ion-button>
      &nbsp;
      <ion-button  *ngIf="!ingresaEnable" (click)="ingresaEnable = true" expand="full"  class="normal"  color="success">
        o Ingresar
      </ion-button>
    </div>
 
  </div>
  
  <div *ngIf="uid !== null">
    <h3 class="subtitulo encabezado">Tus datos</h3>
    <ion-item>
      <ion-label class="normal" >
        Email: {{cliente.email}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" >
        Celular: {{cliente.celular}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Referencia a la ubicacion:
      </ion-label>
      <ion-input [(ngModel)]="cliente.referencia" class="normal" type="text" inputmode="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" >
        Foto referencia:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <ion-img class="imagen" [src]="cliente.foto"></ion-img>
    </ion-item>
    <div class="botones">
      <ion-button class="Guardar" expand="full" color="dark" (click)="guardarUser()"  >
        Guardar
      </ion-button>
      <br>
      <ion-button class="Guardar" expand="full" color="danger" (click)="salir()"  >
        salir
      </ion-button>
    </div>

  </div>



</ion-content>

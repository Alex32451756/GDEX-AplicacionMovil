<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
      Carrito
    </ion-title>
    <ion-buttons slot="start" >
      <ion-button (click)="openMenu()">
        <ion-icon color=primary slot="icon-only" name="menu-sharp"></ion-icon> 
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" >
      <ion-button  [routerLink]="['/']">
        <ion-icon color=primary slot="icon-only" name="storefront-sharp"></ion-icon> 
      </ion-button>
      <ion-button  [routerLink]="['/perfil']">
        <ion-icon color=primary slot="icon-only" name="person-circle"></ion-icon> 
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

 <div *ngFor="let pedido of pedidos.productos" >
   <app-itemcarrito [productoPedido]="pedido"></app-itemcarrito>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="normal text-center canti" size=6  >
        Cantidad: {{cantidadTotal}}
      </ion-col>
      <ion-col class="normal text-center" size=6>
        Total: $ {{total}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="pedir()" expand="full" class="normal">
          Pedir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
